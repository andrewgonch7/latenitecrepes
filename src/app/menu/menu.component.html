<h1>Items</h1>
<div *ngFor="let item of items" style="width: 300px;">
    <div *ngIf="item">
        <div>
          <label>Name: </label> {{item.name}}
        </div>
        <div>
          <label>id </label> {{item.id}}
        </div>
        <div>
          <label>Price: </label> {{item.price}}
        </div>
       
        <hr />
    </div>
</div>
<div style="margin-top:20px;">
  <button type="button" class="button btn-danger" (click)='deleteItems()'>Delete All</button>
</div>

<h3>Create Item</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name">
    </div>
 
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="item.price" name="price">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newItem()">Add</button>
</div>
